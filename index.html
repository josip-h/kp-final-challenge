<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Josip Hanzevacki" />
    <meta
      name="description"
      content="Solution to the Final Challenge from Kevin Powerll's Responsive Layouts Course"
    />

    <title>Responsive Layouts | Final Challenge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <script src="./script.js" defer></script>

  <body>
    <header class="color-background-dark-blue">
      <div class="container">
        <nav>
          <div class="icons">
            <div class="icons__logo">
              <img src="./images/logo.svg" alt="Image of a company logo" />
            </div>

            <div class="icons__hamburger">
              <img
                src="./images/bars-solid.svg"
                alt="Mobile menu icon"
                height="25px"
                width="25px"
              />
            </div>
          </div>

          <div class="navigation">
            <div class="navigation__menu | display--hidden">
              <ul class="navigation__main">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>

              <ul class="navigation__login">
                <li><a href="#">Sign in</a></li>
                <li><a href="#">Sign up</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

</html>
